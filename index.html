<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <input id="valoractual" readonly ></input>
            </div>
            <div class="botones">

                <button class="numero" onclick="concatenarNum('7')">7</button>
                <button class="numero" onclick="concatenarNum('8')">8</button>
                <button class="numero" onclick="concatenarNum('9')">9</button>
                <button class="numero operador" value="dividir" onclick="concatenarNum('/')">&#247</button>
                <button class="numero" onclick="concatenarNum('4')">4</button>
                <button class="numero" onclick="concatenarNum('5')">5</button>
                <button class="numero" onclick="concatenarNum('6')">6</button>
                <button class="numero operador" value="multiplicar" onclick="concatenarNum('*')">x</button>
                <button class="numero" onclick="concatenarNum('1')">1</button>
                <button class="numero" onclick="concatenarNum('2')">2</button>
                <button class="numero" onclick="concatenarNum('3')">3</button>
                <button class="numero operador" value="restar" onclick="concatenarNum('-')">-</button>
                <button class="numero" onclick="concatenarNum('0')">0</button>
                <button class="numero" onclick="concatenarNum(',')">,</button>
                <button class="borrar" onclick="borrarNum()">C</button>
                <button class="numero operador" value="sumar" onclick="concatenarNum('+')">+</button>
                
                <div class="igual" value="igual" onclick="calcularOperacion()">=</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
