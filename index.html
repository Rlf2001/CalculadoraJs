<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>


<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
                <div class="resultado"></div>
            </div>
        
            <button class="calcular" value="=" onclick="calcular()">=</button>
            <button class="numero" value="7" onclick="añadirnumero('7')">7</button>
            <button class="numero" value="8" onclick="añadirnumero('8')">8</button>
            <button class="numero" value="9" onclick="añadirnumero('9')">9</button>
            <button class="operador" value="%" onclick="añadirnumero('/')">/</button>
            <button class="numero" value="4" onclick="añadirnumero('4')">4</button>
            <button class="numero" value="5" onclick="añadirnumero('5')">5</button>
            <button class="numero" value="6" onclick="añadirnumero('6')">6</button>
            <button class="operador" value="*" onclick="añadirnumero('*')">X</button>
            <button class="numero" value="1" onclick="añadirnumero('1')">1</button>
            <button class="numero" value="2" onclick="añadirnumero('2')">2</button>
            <button class="numero" value="3" onclick="añadirnumero('3')">3</button>
            <button class="operador" value="-" onclick="añadirnumero('-')">-</button>
            <button class="numero" value="0" onclick="añadirnumero('0')">0</button>
            <button class="numero" value="." onclick="añadirnumero('.')">.</button>
            <button class="operador" value="borrar" onclick="borrar()">C</button>
            <button class="operador" value="+" onclick="añadirnumero('+')">+</button>
        </div>
    </div>
</body>

</html>
